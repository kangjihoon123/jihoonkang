    <title>CSS 문법</title>

    <style>
        .center{
            text-align: "right" ;
        
        }

        .right {text-align: right;
        } </style>

    <h1>CSS 시작</h1>
    <h2>태그로 꾸미기</h2>
    <p><b>안녕하세요</b></p>
    <p><i>안녕하세요</i></p>
    <br><br>
    <h2>속성으로 꾸미기</h2>
    <p style="color: beige;">안녕하십니까?</p>
    <br><br>
    <h2>css로 꾸미기</h2>
    <p class="center">굿모닝</p>
