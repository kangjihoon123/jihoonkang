<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Link</title>

    <style>
    a{ color: brown; text-decoration:none;



    }

    a:hover {background-color: aqua;} /*마우스에 올렸을 때*/

    a:active {background-color: red;} /*눌렀을 때*/

    a:link {color: darkgreen;}

    a:visited {color: darkorange}

    div{ color: brown; text-decoration:none;



}

    div:hover {background-color: aqua;} /*마우스에 올렸을 때*/

    div:active {background-color: red;} /*눌렀을 때*/

    div:link {color: darkgreen;}

    div:visited {color: darkorange}
    
</style>
</head>
<body>
    <h1>링크 관련 CSS</h1>
    <a href="https://github.com">깃허브</a><br>

    <a href="아무거나">아무거나</a>

    <div class="test">디아이브이 테스트입니다</div>

</body>
</html>
